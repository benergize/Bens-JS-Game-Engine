		<script src = 'engine/objects/Sprite.js'></script>

			let spr_floor = new Sprite("spr_floor","game/sprites/tilese2.png",99,0,32,48,32,48,.1);

			let spr_ceiling = new Sprite("spr_ceiling","game/sprites/tilese2.png",132,0,32,48,32,48,.1);

			let room1 = new Room("room1");
			room1.view = {'obj': "obj_player",'x':0,'y':0,'width':640,'height':480};
			
			room1.background = spr_floor;
			room1.tiles = [];

			room1.addObject(obj_player);
			room1.addObject(obj_roomEditor);

			game.rooms.push(room1);
			game.currentRoom = 0;
			game.begin();
